<!DOCTYPE html>
<html>
<head>
  <title>YouTube Lecture Assistant</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px 20px;
      background: #4a90e2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-content i {
      font-size: 24px;
    }

    .header-content h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      background: #4CAF50;
      border-radius: 50%;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .assistant-message {
      padding-right: 20%;
    }

    .user-message {
      flex-direction: row-reverse;
      padding-left: 20%;
    }

    .assistant-icon {
      color: #4a90e2;
      font-size: 20px;
      margin: 0 12px;
    }

    .message-content {
      background: #f0f2f5;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user-message .message-content {
      background: #4a90e2;
      color: white;
    }

    .welcome-message .message-content {
      background: #e3f2fd;
    }

    .input-wrapper {
      padding: 16px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .input-container {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      background: #f0f2f5;
      border-radius: 24px;
      padding: 8px 16px;
    }

    #user-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      resize: none;
      max-height: 100px;
      outline: none;
      padding: 8px 0;
    }

    #send-button {
      background: none;
      border: none;
      color: #4a90e2;
      cursor: pointer;
      padding: 8px;
      transition: color 0.2s;
    }

    #send-button:hover {
      color: #357abd;
    }

    #send-button i {
      font-size: 18px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #bcc0c4;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <div class="header-content">
        <i class="fas fa-graduation-cap"></i>
        <h2>Lecture Assistant</h2>
      </div>
      <div id="status" class="status-indicator"></div>
    </div>
    
    <div id="chat-container" class="chat-container">
      <div id="chat-messages">
        <div class="message assistant-message welcome-message">
          <i class="fas fa-robot assistant-icon"></i>
          <div class="message-content">
            Hi! I'm your lecture assistant. Ask me anything about this video.
          </div>
        </div>
      </div>
      
      <div class="input-wrapper">
        <div class="input-container">
          <textarea id="user-input" placeholder="Ask about the lecture..." rows="1"></textarea>
          <button id="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
